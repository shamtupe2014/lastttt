<html lang="en">
<head>

<body>
<h1>Student Information</h1><hr>
{% if std %}

        <thead>
        <th>Roll No</th>
        <th>Name</th>
        <th>stnadard</th>

    {%else%}
    <p>No Records Found!!</p>
    {%endif%}

</body>
